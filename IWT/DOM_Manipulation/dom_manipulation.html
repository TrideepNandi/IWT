<!DOCTYPE html>
<html>
<head>
  <title>DOM Manipulation Example</title>
</head>
<body>
  <div id="parent">
    <p id="child">This is a paragraph.</p>
  </div>
  <button onclick="createNewElement()">Create Element</button>
  <button onclick="changeTextContent()">Change Text Content</button>
  <button onclick="replaceChildElement()">Replace Child</button>
  <button onclick="cloneElement()">Clone Element</button>
  <button onclick="removeChildElement()">Remove Child</button>
  <button onclick="insertAfterElement()">Insert After</button>
  <button onclick="insertBeforeElement()">Insert Before</button>
  <button onclick="insertLastChildElement()">Insert Last Child</button>
  <button onclick="insertHTMLContent()">Insert HTML</button>

  <script src="dom_manipulation.js"></script>
</body>
</html>
